<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inserir Nueva Categoría</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Añadir Nueva Categoría</h1>

        <!-- Formulario para agregar una nueva categoría -->
        <form action="#" th:action="@{/categoria}" th:object="${categoria}" method="post" class="mt-3">
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <input type="text" class="form-control" id="descripcion" name="descripcion" th:field="*{descripcion}" placeholder="Descripción de la categoría" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>

        <a href="#" th:href="@{/categoria/index}" class="btn btn-secondary mt-3">Volver</a>
    </div>
</body>
</html>
