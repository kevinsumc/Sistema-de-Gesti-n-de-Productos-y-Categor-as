<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Categorias</title>
     <!-- Bootstrap CSS -->
     <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Lista de Categorias</h1>
    <a href="/categoria/nova">Nueva Categoria</a>
    <ul>
        <li th:each="categoria : ${categorias}">
            <span th:text="${categoria.descripcion}">Categoria</span>
            <a th:href="@{/categoria/editar/{id}(id=${categoria.id})}" class="btn btn-warning btn-sm">Editar</a>
            <a th:href="@{/categoria/eliminar/{id}(id=${categoria.id})}" class="btn btn-danger btn-sm"
            onclick="return confirm('Â¿EstÃ¡s seguro de que deseas eliminar esta categoria?');">Eliminar</a>
        </li>
    </ul>
     <!-- Bootstrap JS and dependencies -->
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
